{% extends 'base.html' %}
{%block title_block%} The Simpsons Episode Rankings {% endblock %}
{%block body_block%}
    <ol>
        {% for episode in episodes_list %}
        <li>
            S{{episode.season}}E{{episode.episode}}: {{episode.title}} Rating: <strong>{{episode.rating}}</strong>
        </li>
        {% endfor %}
    </ol>
{% endblock %}
